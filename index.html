<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="puzzle.css" />
    <script src="puzzle.js"></script>
  </head>

  <body>
    <img src="./photo/org.jpg" alt="" class="org" />
    <div class="container">
      <h1>SOLVE THIS PUZZLE!!</h1>
      <div id="board"></div>
      <div class="btn">
        <button onclick="moveUp()" id="up">/\</button>
        <button onclick="moveLeft()" id="left"><</button>
        <button onclick="moveDown()" id="down">\/</button>
        <button onclick="moveRight()" id="right">></button>
      </div>
      <h1>Turns: <span id="turns">0</span></h1>
    </div>
  </body>
</html>
